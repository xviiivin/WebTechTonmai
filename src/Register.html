<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
        * {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <div class="container mx-auto px-4">
            <div class="flex justify-center	mb-10">
                <p class="text-4xl font-bold">Register</p>
            </div>
            <div>
                <div class="xl:mt-5">
                    <form>
                        <div class="mx-auto max-w-lg">
                            <div class="mb-4">
                                <span class=" px-1 text-[1.5em] ">Register</span></div>
                            <div class="py-2">
                                <!-- <span class="px-1 text-sm text-gray-600">Username</span> -->
                                <input type="text" id='firstname' placeholder="First name" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>

                            <div class="py-2">
                                <input type="text" id='lastname' placeholder="Last name" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>

                            <div class="py-2">
                                <input type="text" id="email" placeholder="Email" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>

                            <div class="py-2">
                                <input type="text" id='password' placeholder="Password" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                            </div>


                            <div class="mt-4">
                                <span class="py-2 text-sm text-gray-600 leading-snug">Sign up here to become one of us!</span>
                            </div>
                            <div class="mt-2">
                                <button class="mt-3 text-lg font-semibold  rounded bg-gray-800 w-full text-white  px-6 py-3 block shadow-xl hover:text-white hover:bg-black ">
                                Register
                                </button>
                                <button class="mt-3 text-lg font-semibold rounded bg-white w-full text-black  px-6 py-3 block shadow-xl hover:text-black hover:bg-[#fbfbfb] ">
                                Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
