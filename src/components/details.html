<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <title>Ton Mai</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    font-family: 'Kanit', sans-serif;
  }
</style>

<body>

  <!-- Details -->
  <div id="detail">
    <!-- Example Items -->
    <section>
      <div class="my-6 mx-44 flex justify-center">
        <div class="mt-6 grid grid-cols-2">

          <!-- imgage -->
          <div class="flex flex-col">
            <div>
              <img src="/src/img/tree.png" alt="">
            </div>
            <div class="grid grid-rows-1 grid-flow-col mt-6 w-[18em]">
              <div class="h-20 w-20">
                <img class="" src="/src/img/tree.png" alt="">
              </div>
              <div class="h-20 w-20">
                <img class="" src="/src/img/tree.png" alt="">
              </div>
              <div class="h-20 w-20">
                <img class="" src="/src/img/tree.png" alt="">
              </div>
            </div>
          </div>

          <!-- amount -->
          <div class="ml-12">
            <h1 class="text-4xl">Monstera Tree</h1>
            <div class="ml-6 mt-6">
              <p class="text-xl">120.00$</p>
              <p class="text-gray-300 font-light line-through mt-1">Regular price 790.00 bath</p>
            </div>
            <hr class="mt-6">
            <hr />
            <div class="ml-6 mt-6 w-[21em] grid grid-cols-1 gap-2">
              <div class="flex text-lg justify-between">
                <p>Size</p>
                <p>10 cm</p>
              </div>
              <div class="flex text-lg justify-between">
                <p>Remainning</p>
                <p>27 item</p>
              </div>
              <div class="flex text-lg justify-between">
                <p>Amount</p>
                <div class="flex">
                  <button class="border-black border-2 py-1 px-3 bg-black text-white">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                  <input class="border-black border-y-2 py-1 px-6 w-14 focus:outline-0" value="1">
                  <button class="border-black border-2 py-1 px-3">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
              <button class="bg-black text-white py-2 px-20 border-black border-2">Buy Now</button>
              <button class="bg-white py-2 px-20 border border-black border-2">Add to Cart</button>
            </div>
          </div>
        </div>
    </section>
    <!-- Product details -->
    <section>
      <div class="mt-6">
        <div class="flex justify-center">
          <header class="text-xl">Product details</header>
        </div>
        <hr class="mt-3">
        <hr />
        <!--  -->
        <div>

        </div>
      </div>
    </section>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
